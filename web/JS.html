<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(_ => {
            $('#btn').click(_ => {
                const text = $('#su').val();
                $('#msg').html(text);
            });
        });
    </script>
</head>
<body>
    <input type="text" name="su" id="su" />
    <input type="button" id="btn" value="클릭">
    <hr>
    <div id="msg">
        메세지
    </div>
</body>
</html>
