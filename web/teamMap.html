<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도에 교통정보 표시하기</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>
<input type="button" id="btn" value="팀원위치보기"/>
<hr/>
<div id="map" style="width:800px;height:600px;"></div>
<div id="team"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0e46bbbf75a5ba4b01762725b70d591e"></script>
<script>
    $(document).ready(function(){
        $("#btn").click(function(){
            $.ajax({
                url : "teammap.do",
                type : "get",
                dataType : "json",
                success : resultHtml,
                error : function() { alert("error"); }
            });
        });
    });

    function resultHtml(data){
        let htmlData = '<table border="1">';
        htmlData += '<tr>';
        htmlData += '<td>이름</td>';
        htmlData += '<td>전화번호</td>';
        htmlData += '<td>회사</td>';
        htmlData += '<td>위도</td>';
        htmlData += '<td>경도</td>';
        htmlData += '</tr>';
        for (const obj of data) {
            htmlData += '<tr>';
            htmlData += `<td>${obj.name}</td>`;
            htmlData += `<td>${obj.phone}</td>`;
            htmlData += `<td>${obj.companyName}</td>`;
            htmlData += `<td>${obj.latitude}</td>`;
            htmlData += `<td>${obj.longitude}</td>`;
            htmlData += '</tr>';
        }
        htmlData += '</table>';

        $('#team').html(htmlData)


        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(data[0].latitude, data[0].longitude), // 지도의 중심좌표
                level: 5 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커를 표시할 위치와 title 객체 배열입니다
        var positions = [];
        $.each(data, function(index, obj){
            positions.push({
                title: `${obj.name}(${obj.phone})`,
                latlng: new kakao.maps.LatLng(obj.latitude, obj.longitude)
            });
        });
// 마커 이미지의 이미지 주소입니다
        var imageSrc =
            "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();

// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

// 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        for (var i = 0; i < positions.length; i ++) {

            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35);

            // 마커 이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image : markerImage // 마커 이미지
            });
        }
    }
</script>
</body>
</html>
